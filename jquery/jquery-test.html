<html>

<head>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <div id="div1" class="div-class1">
        div1
        <p>p1</p>
        <p>p2</p>
    </div>
    <div id="div2" class="div-class1 div-class2">
        div2
    </div>
    <div id="div3" class="div-class1 div-class2 div-class3">
        div3
    </div>
    <div>
        div4
    </div>
    <div>
        <a id="a1" href="https://www.aaa.com">aaa</a>
        <a id="a2" href="#">#</a>
        <a id="a3" href="https://www.bbb.com/bbb.jpg">bbb.jpg</a>
        <a id="a4" href="https://www.ccc.com">ccc</a>
    </div>
    <div id="div6">
        <p>div p</p>
        <div>
            <p>div div p </p>
        </div>
    </div>

    <div id="div7">
        <form id="form">
            <input id="input-text" type="text" value="text">
            <input id="input-password" type="password" value="password">
            <input type="radio" name="radio" value="radio1" checked> radio1
            <input type="radio" name="radio" value="radio2"> radio2
            <input type="checkbox" value="check1" checked> check1
            <input type="checkbox" value="check2"> check2
            <button type="submit">submit</button>
            <button type="reset">reset</button>
            <select>
                <option selected>option1</option>
                <option class="option-class">option2</option>
            </select>
        </form>
    </div>
    <div id="div8">
    </div>
    <script>
        // load事件,在带有url的元素加载之后触发,如果有缓存的话,可能不会触发
        $(window).on('load', function () {
            console.log('load finish')
        })
        // ready事件,在DOM已经加载之后触发
        $(function () {
            console.log('dom ready')
            setTimeout(() => {
                $('#div8').append($('<p id="dynamic-p" class="dynamic-p-class">dynamic p</p>'))
            }, 1000)
        })
        $('body').on('DOMNodeInserted', (e) => {
            console.log('html addEventListener:' + $('#dynamic-p').html())
            console.log('html addEventListener relatedNode:' + e.target)
        })
    </script>
</body>

</html>
